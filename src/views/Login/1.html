<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      ul {
        display: flex;
      }
      li {
        width: 100px;
        height: 100px;
        position: relative;
        ~ li::after {
          content: '';
          position: absolute;
          width: 20px;
          height: 20px;
          border: 1px solid red;
          left: 0;
          top: 10px;
        }
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="a">
        <ul>
          <li></li>
          <li></li>
          <li></li>
        </ul>
      </div>
    </div>
  </body>
</html>
